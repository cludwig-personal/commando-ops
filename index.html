<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-Bit Commando Ops Canvas</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      margin: 0;
      background-color: #111827; /* bg-gray-900 */
      color: #FFFFFF; /* text-white */
      image-rendering: pixelated; /* Ensures 8-bit style rendering */
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #1F2937; /* bg-gray-800 */
    }
    #controls-display {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      font-size: 10px; /* Adjusted for canvas game */
      color: #9CA3AF; /* text-gray-400 */
      max-width: 90%;
      text-align: center;
    }
    /* Custom scrollbar for better 8-bit feel if needed, though overflow:hidden might be enough */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #333;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border: 1px solid #555;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }
  </style>
<script type="importmap">
{
  "imports": {
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="controls-display">
    Loading controls...
  </div>
  <script type="module" src="/game.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
